<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="name" required />
        <br />
        <label id="email-label" for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email" required />
        <br />
        <label id="number-label" for="number">Age: </label>
        <input type="number" id="number" name="age" placeholder="age" min="18" max="25" required />
        <br />
        <select name="job" id="dropdown">
          <option value="students">students</option>
          <option value="others">others</option>
        </select>
        <br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <input type="checkbox" id="fullstack" name="skill" value="fullstack" />
        <label for="fullstack">fullstack</label><br />
        <input type="checkbox" id="frontend" name="skill" value="frontend" />
        <label for="frontend">frontend</label><br />
        <input type="checkbox" id="backend" name="skill" value="backend" />
        <label for="backend">backend</label><br />
        <textarea placeholder="suggestion"></textarea>
        <br />
        <button id="submit">Sumit</button>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
