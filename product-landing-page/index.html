<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header id="header">
    <img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo" id="header-img" />
    <nav id="nav-bar">
      <ul>
        <li>
          <a href="#features" class="nav-link">Features</a></li>
        <li>
          <a href="#how-it-work" class="nav-link">How it work</a>
        </li>
        <li>
          <a href="#pricing" class="nav-link">Pricing</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <video width="320" height="240" controls id="video">
      <source src="https://www.youtube.com/watch?v=vTJdVE_gjI0&ab_channel=%C4%90enV%C3%A2uOfficial" type="video/mp4">
    </video>
    
    <section id="features"></section>
    <section id="how-it-work"></section>
    <section id="pricing"></section>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" placeholder="email" name="email" />
      <input type="submit" id="submit" />
    </form>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
